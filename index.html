<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Raleway:wght@200;400;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="img__div">
          <img src="images/image-equilibrium.jpg" alt="Image" class="img" />
        </div>

        <div class="text-area">
          <h1 class="title">Equilibrium #3429</h1>

          <P1 class="description"
            >Our Equilibrium collection promotes balance and calm.</P1
          >

          <div class="stats">
            <div class="eth">
              <svg
                class="eth__icon"
                width="11"
                height="18"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              <span class="eth__value">0.041 ETH</span>
            </div>

            <div class="timer">
              <svg
                class="timer__icon"
                width="17"
                height="17"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <span class="timer__text">3 days left</span>
            </div>
          </div>

          <div class="line"></div>

          <div class="user">
            <div class="user__pic__box">
              <div class="user__pic">
                <img
                  src="images/image-avatar.png"
                  alt=""
                  class="user__pic-img"
                />
              </div>
            </div>

            <div class="user__text">Creation of</div>
            <span class="user__name">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
